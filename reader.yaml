services:
  - type: web
    name: rpa-bot
    env: node
    plan: free
    buildCommand: 'npm install'
    startCommand: 'node index.js'
    envVars:
      - key: BOT_TOKEN
        sync: true

cronJobs:
  - name: file-cleaner
    schedule: '0 20 * * *'   # tous les jours Ã  minuit UTC
    command: 'node fileCleaner.js'
    env:
      - key: NODE_ENV
        value: 'production'
